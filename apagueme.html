<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>

      .border{
        border: 1px solid;
        margin: 5px;
      }
      .block{
        display: block;
      }
      .inline{
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="border inline">
      Uma div
    </div>
    <p class="border inline">
      Parágrafo
    </p>
    <span class="border block">
      só um span rapeize
    </span>
  </body>
</html>
